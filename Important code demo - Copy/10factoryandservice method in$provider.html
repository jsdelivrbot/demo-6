<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factoryandservice</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl">
        {{name}}
    </div>
</div>
<script>
    var myApp = angular.module('myApp', [],function($provide){
    $provide.provider('CustomerService',function(){
        this.$get = function(){
            return{
                messgae:"CustomerService message"
            }
        }
    });
    $provide.factory('CustomFactory', function(){ //the function from the above $get
        /* return [1,2,3,4,5,6,7]; */
        return 'aaa';
    });

    $provide.service('CustomService2', function(){
        this.function = function(){
            return ["New York"];
        }
        return ['New York'];
    });
    });

    myApp.controller ("myCtrl", function($scope, CustomFactory, CustomService2){
        $scope.name = 'Jerry';
        console.log(CustomFactory);
        console.log(CustomService2);
    });

</script>
</body>
</html>
