<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultiController-sharedata</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl-1">
        first.data <input type="text" ng-model="data.name">
        first Data <input type="text" ng-model="Data.message">
        <p>
            first-name:{{data.name}}
        </p>
        <p>
            first-message: {{Data.message}}
        </p>
    </div>
    <div ng-controller="myCtrl-2">
        <p>
            second-name:{{data.name}}
        </p>
        <p>
            second-message: {{Data.message}}
        </p>
    </div>
</div>
<script>
    angular.module('myApp',[])
        .factory('Data', function(){
            //this.$get = function(){}
            return {
                message: 'sharing data'
            };
        })

        .controller('myCtrl-1', function($scope, Data){
            $scope.data = {
                name: 'Jerry'
            };
            console.log($scope);
            $scope.Data = Data; //automatically injection
        })
        .controller('myCtrl-2', function($scope, Data){
            $scope.data = $scope.$$prevSibling.data; // here is a reference
            $scope.Data = Data;
        });
    // two ways to share data. One is using factory.
    //Another one is using scope chain

</script>
</body>
</html>
