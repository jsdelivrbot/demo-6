<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Production</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .orderColor{color:red;}
    </style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<body>
<div ng-app="product">
    <div class="container" ng-controller = "productController">
        <nav class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search"/>
                </div>
            </form>
        </nav>

        <table class="table">
            <thread>
                <tr>
                    <th ng-click="changeOrder('id')" ng-class="{dropup:order===''}">
                        Product ID
                        <span ng-class="{orderColor:orderType==='id'}" class="caret"></span>
                    </th>
                    <th ng-click="changeOrder('name')" ng-class="{dropup:order===''}">
                        Product Name
                        <span ng-class="{orderColor: orderType==='name'}" class="caret"></span>
                    </th>
                    <th ng-click="changeOrder('price')" ng-class="{dropup:order===''}">
                        Product Price
                        <span ng-class="{orderColor: orderType==='price'}" class="caret"></span>
                    </th>
                </tr>
            </thread>
            <tbody>
            <tr ng-repeat="product in productData|filter:{id:search}|orderBy:order+orderType">
                <td>
                    {{product.id}}
                </td>
                <td>
                    {{product.name}}
                </td>
                <td>
                    {{product.price|currency:'$'}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    angular.module('product',[])
        .service('productData', function(){
            return[{
                id:3333,
                name:'iphone',
                price:5400
            },{
                id:885,
                name:'ipad',
                price:3432
            },{
                id:1212,
                name:'imac',
                price:15600
            },{
                id:980,
                name:'ipad air',
                price:2340
            },{
                id:3626,
                name:'ipad mini',
                price:2200
            }
            ];
        })
        .controller('productController', function($scope, productData){
            $scope.productData = productData;
            $scope.orderType ='id';
            $scope.order = '-';

            $scope.changeOrder = function(type){
                $scope.orderType = type;
                if($scope.order===''){
                    $scope.order='-';
                }else{
                    $scope.order='';
                }
            }
        });
</script>
</body>
</html>
