<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller and DI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl-1"></div>
    <div ng-controller="myCtrl-2"></div>
</div>
<script>
    var myApp = angular.module('myApp',[], ['$filterProvider', '$provide', '$controllerProvider',
        function(a,b,c){
        console.log(a,b,c);
    }])

        .factory('CustomService', ['$window', function(a){
            console.log(a);
            return {
                message:'sharing data'
            };
        }])
                /*.factory('CustomService', function($window){
                 console.log($window);
                 return {
                 message:'sharing data'
                 };
                 })*/

    // Implicit dependency injection
        .controller('myCtrl-1', function($scope, CustomService){
            //here if compass the js file the $scope, $CustomService may change to a, b.

            console.log(CustomService);
        })

    //displayed dependency injection
        .controller('myCtrl-2', ['$scope', '$filter', function(a,b){
            //In order to solve the above problem we first define $scope, $filter and the a, b matches $scope and $filter.

            console.log(a);
            console.log(b('json')([1,2,3,4,5]));
        }]);
</script>
</body>
</html>
