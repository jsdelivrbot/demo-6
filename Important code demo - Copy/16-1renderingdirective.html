<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>renderingdirective</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <p>{{1+1}}</p>
    <p ng-bind="1+1">2</p>
    <p ng-bind-template="{{1+1}}"></p>

    <!-- $scope.cityArr = ['New York', 'Chicago', 'LA'] -->
    <ul ng-init="cityArr = ['New Yor','Chicago', 'LA']">
        <li ng-repeat="city in cityArr">
            <span>
                index:{{$index}}
            </span>
            <span>
                first:{{$first}}
            </span>
            <span>
                middle: {{$middle}}
            </span>
            <span>
                last:{{$last}}
            </span>
            <span>
                {{city}}
            </span>
        </li>
    </ul>
</div>
<script>
    var myApp = angular.module('myApp', []);
</script>
</body>
</html>
