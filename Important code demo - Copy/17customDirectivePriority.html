<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl">
        <custom-tags>Old data</custom-tags>

        <div custom-tags2 custom-tags3></div>
    </div>
</div>
<script>
    var myApp = angular.module('myApp', [])
        .directive('customTags', function () {
            return {
                restrict: 'ECAM',
                template: '<div>New Data<span ng-transclude></span></div> ',
                replace: true,
                transclude: true
            }
        })

        .directive('customTags2', function () {
            return {
                restrict: 'ECMA',
                template: '<div>2</div>',
                replace: true,
                priority: -1
            }
        })
        .directive('customTags3', function () {
            return {
                restrict: 'ECMA',
                //template: '<div>3</div>',
                replace: true,
                priority: 0
                //terminal: true //no execution if directive priority less than 0
                //there will be an erro if no terminal
                //because it cannot has two template in different custom directives
            }
        })
        .controller('myCtrl',function () {

        })
</script>
</body>
</html>
