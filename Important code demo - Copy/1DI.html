<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depandency Injection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
    <script>

        var A = function(){
            this.getName = function(){
                return 'Jerry';
        }
        }
        var a = new A;
        var B = function(aObj){
            this.aObj = aObj;
            //console.log(this);
            //B dependent on a
            document.write(aObj.getName());
            document.write(a.getName());
        }
        //a inject into B
        var b = new B(a);
        // in js two ways to do inject
        //(1)pass a into B
        //(2)a is global variable

    </script>
</body>
</html>
