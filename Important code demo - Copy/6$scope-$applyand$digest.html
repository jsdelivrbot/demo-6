<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$scope-$applyand$digest</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl">
        {{date}}
    </div>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl',function($scope){
        $scope.date = new Date();
/*
        setInterval(function(){
            //here even though changing but doesn't trigger dirty checking
            $scope.date = new Date();
        }, 1000)
*/
        setInterval(function(){
            $scope.$apply(function(){
                $scope.date = new Date();
            })
        }, 1000)
    });
</script>
</body>
</html>
