<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl">
        {{name}}
    </div>
</div>
<script>
    var myApp = angular.module('myApp', [],function($provide){
        //when module run, it will execute this function

        // do Custom service using $provider.provider()
        $provide.provider('CustomService', function(){
            this.$get = function(){
                return{
                    message: 'CustomService Message' // The return value can get inject into any controller and then show out.
                }
            }
        });

        $provide.provider('CustomService2', function(){
            this.$get = function(){
                return{
                    message: 'CustomerService2 Message'
                }
            }
        });
    });                                                     //inject
    myApp.controller('myCtrl', function(CustomService,CustomService2,$scope){
        $scope.name = 'Jerry';

        console.log(CustomService);
        console.log(CustomService2);
    });
</script>
</body>
</html>
