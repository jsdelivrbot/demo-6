<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autoBootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">Hello {{msg}}!</div>
<script>
    var myApp = angular.module('myApp',[])
        .controller('myCtrl',
                        function($scope){$scope.msg ='World';});
</script>
</body>
</html>
