<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
</head>
<style>
    table td {
        border: 1px solid black;
    }
</style>
<body>
<table id="myTable">
</table>
</body>
<script>
    function solution(A, K) {
        var n = A.length;
        var m = Math.ceil(n/K);
        var table = document.getElementById("myTable");
        for(var i=0; i<m;i++){
            var row =table.insertRow(i);
            for(var x=0; x<K;x++){

                var v = i*K + x;
                if(v < n){
                    var w = row.insertCell(x);
                    console.log(A[v]);
                    w.innerHTML = A[v];
                } else{
                    return "please check the HTML";
                }
            }
        }
    }
    var A = [1,3,234,43431,232321,545435];
    solution(A,6);
</script>
</html>
