<script>

    function productFib(prod){
        var n = 0;
        var nPlus = 1;
        while(n*nPlus < prod) {
            nPlus = n + nPlus;
            n = nPlus - n;
        }
        return [n, nPlus, n*nPlus===prod];
    }

    console.log(productFib(15));
    console.log(productFib(714));
    console.log(productFib(800));

</script>
