    /*First version*/
 function order(words){
     var word = [];
     var newword = [];
     word = words.split(' ');
     for(var i= 0; i<word.length; i++){
         var b = word[i].replace(/[^0-9]/ig,'') -1;
         newword[b] = word[i];
     }
     var res = newword.join(' ');
     return res;
 }
