<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrayRemoveDuplicate</title>
</head>
<body>

<script>




    Array.prototype.unique = function(n){
        var res= [];
        var json ={}
        n.forEach(function(e){
            /*console.log(e);*/
            if(!json[e]){
                res.push(e);
                json[e] = 1;
            }
        })
        return res;
    }

    var arr = [1,2,3,1,3,2,6,6,7,];
    console.log(arr.unique(arr))
    var arr1 = [1,3,5,7,9,3,5,7,6,8];
    console.log(arr1.unique(arr1));
</script>

</body>
</html>
