<script>
/*    Question: How would you make this work?

    add(2, 5); // 7
    add(2)(5); // 7
*/
    
    function add(a,b) {
        if(typeof(b) === 'undefined') {

            return function (b) {

                return a+b;
            }
        }
        return a+b;
    }
    console.log(add(2)(5));
    console.log(add(2,5));

    
</script>
