<!--A happy number is a number defined by the following process: Starting with any positive integer, replace the number by the
sum of the squares of its digits, and repeat the process until the number equals 1 (where it will stay),
or it loops endlessly in a cycle which does not include 1. Those numbers for which this process ends in 1 are happy numbers.

Example: 19 is a happy number

12 + 92 = 82
82 + 22 = 68
62 + 82 = 100
12 + 02 + 02 = 1-->

<script>
    var isHappy = function(n) {
        var set = new Set();
        while(true) {
            var sum = 0;
            set.add(n);
            while(n!=0) {
                sum+=(n%10)*(n%10);
                n = Math.floor(n / 10);
            }
            if(sum == 1)    return true;
            if(set.has(sum))    return false;
            set.add(sum);
            n=sum;

        }
    };

    for(var i=0;i<25;i++){
        console.log('is'+i+ ' Happy number ?' + isHappy(i));
    }
</script>
