<script>
    function factorial(n) {
        if (n === 0) {
            return 1;
        }

        // This is it! Recursion!!
        return n * factorial(n - 1);
    }

    /*=================================================*/
    function fibRecursive(i){
        if(i == 0) {
            return 0;
        } else if( i == 1) {
            return 1;
        } else {
            return fibRecursive(i-1)+fibRecursive(i-2);
        }

    }

    function fibDynamic(n) {
        var dp = [];
        dp[0] = 0;
        dp[1] = 1;
        for(var i = 2; i < n; i++) {
            dp[i] = dp[i-1] + dp[i-2];
        }
        return dp;
    }
    console.log(fibRecursive(8));
    console.log(fibDynamic(8));
</script>
