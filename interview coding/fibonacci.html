<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    //0 1 1 2 3 5 8 13 21
    function fibRecursive(i){
        if(i == 0) {
            return 0;
        } else if( i == 1) {
            return 1;
        } else {
            return fibRecursive(i-1)+fibRecursive(i-2);
        }

    }

    function fibDynamic(n) {
        var dp = [];
        dp[0] = 0;
        dp[1] = 1;
        for(var i = 2; i < n; i++) {
            dp[i] = dp[i-1] + dp[i-2];
        }
        return dp;
    }
    console.log(fibRecursive(8));
    console.log(fibDynamic(8));


</script>
</body>
</html>
