<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RemoveSmallestInArray</title>
</head>
<body>

<script>

    function removeSmallest(numbers) {
        var lowest=0;
        var len = numbers.length;
        for(var i=1; i<len; i++){
            if(numbers[lowest]>numbers[i]){
                lowest = i;
            }
        }
        numbers.splice(lowest,1);
        return numbers;
    }

    var a =[7,3,5,6,4,2];
    console.log(removeSmallest(a));

</script>


</body>
</html>
