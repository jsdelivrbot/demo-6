<script>

    function add(word){
        var res = word.split('').join(' ');
        return res;
    }
    function rep(string){
        var res = string.split(',').join(' ');
        return res;
    }


    function SeriesSum(n)
    {
        var res = 0;
        for(var i=1; i<=n;i++){
            res = res+1/(1+(3*(i-1)));
        }
        return res.toFixed(2);
    }



    function removeSmallest(numbers) {
        var min = numbers[0];
        var len = numbers.length;
        for(var i=0; i<len; i++){
            if(min<numbers[i]){
                min = numbers[i];
                numbers.splice(i,1);
            }
        }
        return numbers;
    }

    var a =[1,3,5,6,4,2];
    console.log(removeSmallest(a));

    console.log(add('hello'));
    console.log(rep('hello,world,YUE,WANG'));

</script>
