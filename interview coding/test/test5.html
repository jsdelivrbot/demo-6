<script>

    function DNAStrand(dna){
        var arr = [];
        var res;
        arr = dna.split('');
        for(var i=0; i<arr.length; i++){
            if(arr[i] == 'A'){
                arr[i] = 'T';
            }
            if(arr[i] == 'T'){
                arr[i] = 'A';

            }
            if(arr[i] == 'C'){
                arr[i]='G';
            }

            if(arr[i] == 'G'){
                arr[i] ='C';
            }

        }

        res = arr.join('')
        return res;
    }

    function comp(array1, array2){
        if(array1=== null || array2===null){

            return false;
        }

        else {
            array1.sort(function(x,y){if(x>y){return 1} else{return -1}});
            array2.sort(function(x,y){if(x>y){return 1} else{return -1}});
            console.log(array2);
            for(var i=0;i<array1.length;i++){
                array1[i] = array1[i] * array1[i];

            }
            console.log(array1.toString());
            console.log(array2.toString());
            return array1.toString() == array2.toString();

        }

    }

    a1 = [3, 99, 48];
    a2 = [9, 9801, 2304];

</script>
