    function traverse(data) {
        var map = new Map();
        for(var i = 0; i < data.length; i ++ ) {
            var obj = data[i];
            for(var k in obj){
                if(map.get(obj[k]) == null) {
                    map.set(obj[k],1);
                } else {
                    var v  = map.get(obj[k]);
                    map.set(obj[k],v+1);
                }
            }
        }
        map.forEach(function(value, key) {
            console.log(key + ' : ' + value);
        })
    };
    traverse(data);
